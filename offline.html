<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexión - WeatheRyn</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl p-8 shadow-lg max-w-md w-full text-center">
        <span class="material-symbols-outlined text-6xl text-gray-400 mb-4">cloud_off</span>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Sin conexión a Internet</h1>
        <p class="text-gray-600 mb-6">No pudimos cargar WeatheRyn porque parece que no tienes conexión a Internet.</p>
        <div class="space-y-4">
            <button onclick="window.location.reload()" class="w-full bg-primary-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-primary-600 transition-colors flex items-center justify-center">
                <span class="material-symbols-outlined mr-2">refresh</span>
                Intentar de nuevo
            </button>
            <button onclick="navigator.serviceWorker.ready.then(registration => registration.unregister())" class="w-full bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition-colors">
                Borrar caché y recargar
            </button>
        </div>
        <p class="mt-6 text-sm text-gray-500">
            Algunos datos pueden estar disponibles offline si los has visitado anteriormente.
        </p>
    </div>
</body>
</html>
